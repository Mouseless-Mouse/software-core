; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = pro_release, basic_release

[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
lib_deps = 
	https://github.com/adafruit/Adafruit-GFX-Library
	https://github.com/sparkfun/SparkFun_BNO08x_Arduino_Library.git

[debug]
build_type = debug
upload_protocol = esp-builtin
debug_tool = esp-builtin
build_flags = -D DEBUG

[env:pro_release]
board = lilygo-t-display-s3
build_flags = -D PRO_FEATURES
lib_deps = 
	adafruit/Adafruit BusIO@^1.15.0
	sparkfun/SparkFun BNO08x Cortex Based IMU@^1.0.5

[env:basic_release]
board = seeed_xiao_esp32s3
lib_deps = 
	adafruit/Adafruit BusIO@^1.15.0
	sparkfun/SparkFun BNO08x Cortex Based IMU@^1.0.5

[env:pro_debug]
extends = pro_release, debug
lib_deps = 
	adafruit/Adafruit BusIO@^1.15.0
	sparkfun/SparkFun BNO08x Cortex Based IMU@^1.0.5

[env:basic_debug]
extends = basic_release, debug
lib_deps = 
	adafruit/Adafruit BusIO@^1.15.0
	sparkfun/SparkFun BNO08x Cortex Based IMU@^1.0.5
